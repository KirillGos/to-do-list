<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
   
</head>
<body>
    <nav class="navigation">
        <ul class="nav-ul">
            <div class="logo">
                <img src="../src/assets/tick-mark-icon.svg" alt="tick image" class="logo-img">
                <div class="logo-text">To Do List</div>
            </div>
        </ul>
    </nav>
    
    <div class="sidebar">
        <div class="folders">
            <div class="inbox folder">
                <img src="../src/assets/inbox.svg" alt="inbox image">
                <p class="inbox-header">Inbox</p>
            </div>
            <div class="today folder">
                <img src="../src/assets/day.svg" alt="today calender image">
                <p class="today-header">Today</p>
            </div>

            <div class="week folder">
                <img src="../src/assets/week.svg" alt="a week">
                <p class="week-header">Week</p>
            </div>
        </div>
  
        <div class="projects">
           <h1 class="projects-header">Projects</h1>
           <div class="to-do-list-sec" >
              
           </div>
           <div class="add-a-folder-sec folder" >
                <img src="../src/assets/add.svg" alt="plus sign">
                <p class="add-a-project-p">Add a Project</p>
               
           </div> 
           <div class="project-name hidden">
            <div class="project-name-input-sec">
                 <p class="project-name-label">Enter Projects Name</p>
                <input type="text" class="project-name-input" >
            </div>
               
                <div class="project-btns">
                    <button class="project-add-btn">Add</button>
                    <button class="project-cancel-btn">Cancel</button>
                </div>
            </div>
           
        </div>
    </div>


        <div class="display">
            <h1 class="folder-name "data-index='0'>Demo</h1>
            <div class="task-add-form">
                    <button class="add-task-btn">+</button>
                    <p class="add-task-label">Add a Task</p>
            </div>
            <div class="tasks">
                 
            </div>
            <div class="add-task-form hidden">
                <p class="task-name-label">Enter Task Name and Due date</p>
                <input type="text" class="task-name">
                <input type="date" name="date" class="task-date-input">
                <div class="task-form-buttons">
                    <button class="submit-task">Submit</button>
                    <button class="cancel-task">Cancel</button>
                </div>
             
            </div>
              
    </div>
    <footer>Copyright Â© <a href="">Kirill Gos</a></footer>
    <script src="main.js" ></script>
</body>
</html>
